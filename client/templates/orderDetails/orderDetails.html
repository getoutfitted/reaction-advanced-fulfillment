<template name='orderDetails'>
  {{> afNavbar}}
  <div class='container-fluid'>
    {{#if printLabel}}
      <a class='btn btn-block btn-danger print-invoice' target='_blank' href="{{pathFor 'advancedFulfillmentPDF' }}">Print Invoice</a>
    {{/if}}
    <div>
    {{#if readyForAssignment}}
      <a class='btn btn-block btn-warning advanceOrder' data-status='{{status}}' href='#'>Assign {{currentUser.username}} to progress Order #{{_id}} to: {{nextStatus}}</a>
    {{else}}
      <div class='row text-center'>
        <p class='bg-success'> {{status}} assigned to: <strong>{{currentlyAssignedUser}}</strong> at {{currentlyAssignedTime}}</p>
      </div>
    {{/if}}
    </div>
    {{finalStatus}}
    <div class='row'>
      <div class='col-sm-7'>
        <h1>Order # {{_id}}</h1>
      </div>
      <div class='col-sm-5'>
        <h1>Status: {{status}}</h1>
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-7'>
        <h3>Ship: {{shippingDate}}</h3>
      </div>
      <div class='col-sm-5'>
        <h3>Return: {{returnDate}}</h3>
      </div>
    </div>
    <hr>
    <div class='row'>
      <div class='col-sm-2'>
        <p><strong>Shipping Address:</strong></p>
        <p>{{shippingTo}}</p>
        <p>{{shippingAddress1}}</p>
        <p>{{shippingAddress2}}</p>
        <p>{{city}} {{state}}, {{zipcode}}</p>
      </div>
      <div class='col-sm-2'>
        <p><strong>Contact:</strong></p>
        <p>Email: {{contactInfo}}</p>
        <p>Phone: {{phoneNumber}}</p>
      </div>
      <div class='col-sm-5 col-sm-offset-2'>
        <div id='barcode'></div>
      </div>
    </div>
    <hr>
    {{> itemDetails}}
  </div>
</template>
