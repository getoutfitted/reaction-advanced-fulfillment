<template name='orderPacking'>
  <div class='itemDetails container-fluid'>
    <a class='btn btn-danger btn-lg btn-block' id="confirmPacked">All of the items listed below are present and ready for shipping</a>
    {{#if packingConfirmed}}
      <div class="well">
        <div class='text-center'>
          <h4><strong>I, ({{userName}}) take responsibility that this order #{{this.shopifyOrderNumber}} is accurately picked with correct items, sizes and colors.</strong></h4>
        </div>
        <div>
          <a class='btn btn-success btn-lg btn-block' id='packed-items-verified'>CONFIRM</a>
        </div>
      </div>
    {{/if}}
    <h1>Items in this Order:</h1>
    <div class='table-responsive'>
      <table class='table table-hover'>
        <thead>
          <tr>
            <th>Location</th>
            <th>Description</th>
            <th>Color</th>
            <th>Size</th>
            <th>Status</th>
            <th>QTY</th>
          </tr>
        </thead>
        <tbody >
          {{#each item in items}}
            <tr>
              <td>{{location item}}</td>
              <td>{{item.itemDescription}}</td>
              <td>{{color item}}</td>
              <td>{{size item}}</td>
              <td>{{item.workflow.status}}</td>
              <td>{{item.quantity}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
